<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card">
        <div class="card-body">
            <form #loginForm="ngForm">
              <h2 class="text-center">Login</h2>
              <div class="mb-3">
                <label for="email" class="form-label">Enter Email</label>
                <input type="email" name="email" class="form-control" required #emailControl="ngModel" [(ngModel)]="email" autocomplete="username">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Enter Password</label>
                <input type="password" name="password" class="form-control" required #passwordControl="ngModel" [(ngModel)]="password" autocomplete="current-password">
              </div>

              <div class="text-center">
                  <button type="submit" class="btn btn-success w-100 mt-2" (click)="signIn()">Login</button>
              </div>
            </form>
        </div>
    </div>
</div>
